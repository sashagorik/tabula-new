<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/coin3.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabula</title>
  <script defer="defer" src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- opening telegram window in full screen by default -->
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.onEvent('viewportChanged', function () {
          document.body.style.height = Telegram.WebApp.viewportHeight + 'px';
        });
      } else {
        console.error('Telegram Web App API not available.');
      }
    });
  </script>


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
